<h3>Dichtsbijzijnde locaties</h3>

    <script>

      var locations = [
     ['visplaats haven 1', 51.135745454939,3.8005023406048, 1],
     ['visplaats haven 2', 51.135663957708,3.7990157076593, 2],
     ['visplaats haven 3', 51.135685877649,3.7975235303326, 3],
     ['visplaats haven 4', 51.136017658659,3.7946485084445, 4],
     ['visplaats haven 5', 51.135700677579,3.7943462160656, 5],
     ['visplaats haven 6', 51.172901810073,3.7937931632029, 6],
     ['visplaats haven 7', 51.173821468405,3.7941470516131, 7],
     ['visplaats haven 8', 51.134329983414,3.7708868934698, 8],
     ['visplaats haven 9', 51.174700103711,3.7944757188936, 9],
     ['visplaats haven 10', 51.135253052761,3.7714895987946, 10]
];

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: new google.maps.LatLng(51.135663957708,3.7990157076593),
          mapTypeId: 'terrain'
        });

        map.data.loadGeoJson("https://datatank.stad.gent/4/milieuennatuur/visplaatsenhavengent.geojson");

       var marker, i;

for (i = 0; i < locations.length; i++) {  
    marker = new google.maps.Marker({
         position: new google.maps.LatLng(locations[i][1], locations[i][2]),
         map: map,
         title: locations[i][0]
    });
    marker.addListener('click', toggleBounce);

    function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}
}
}



    
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkvA6qRRPtHL5QRr5usKBXe1bCvAbuG8E&callback=initMap">
    </script>
